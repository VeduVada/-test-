<script>
    function typeWriter(element, text, speed) {
        let i = 0;
        function type() {
            if (i < text.length) {
                element.innerHTML += text.charAt(i);
                i++;
                setTimeout(type, speed);
            }
        }
        type();
    }

    window.onload = () => {
        const elements = document.querySelectorAll('.typewriter h1');
        elements.forEach(element => {
            typeWriter(element, element.textContent, 100); // Adjust speed as needed
        });
    };
</script>
